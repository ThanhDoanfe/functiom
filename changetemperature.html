<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <p>
    <label>Fahrenheit</label>
    <input id="inputFahrenheit" type="text" placeholder="Fahrenheit"
           oninput="temperatureConverter(this.value)"
           onchange="temperatureConverter(this.value)">
  </p>
  <p>Celsius: <span id="outputCelsius">0</span></p>
</form>
<script>
  function temperatureConverter(valNum) {
      valNum = parseFloat(valNum);
      if(valNum==NaN)
          document.getElementById("outputCelsius").innerHTML = "0";
      else
    document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8;
  }
</script>
</body>
</html>
