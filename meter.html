<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <input type="number" id="foot" placeholder="foot">
<p id="from">meter:</p>

<input type="number" id="meter" placeholder="meter">
<p id="to">foot:</p>
 <button type="button" onclick="kaka()"></button>
<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        return meter;
    }

    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
    }
    function kaka(){
let ii=document.getElementById("foot").value;
let cc=document.getElementById("meter").value;
document.getElementById("from").innerHTML= "meter: " + footToMeter(ii);
document.getElementById("to").innerHTML= "foot: " + meterToFoot(cc);
    }

</script>

</body>
</html>
